<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
//the js <script> & css <style> must be included in head rather than the body
//the body is only used for HTML
// js -> jquery   client-side html generating language
// php    		  server-side html generating language
// css -> bootstrap
// xml &&  JSON   data describing language

$(document).ready(function(){
//outer function for loading fully-fleged page
	$("#hideID").click(function(){
	//inner function for hiding and button
		$("p").hide();
		//hidding all the paragraphs when button pressed
	});
	
	$("#showID").click(function(){
	//inner function for showing and button
		$("p").show();
		//showing all the paragraphs when button pressed
	});

});
</script>
</head>


<body>

<p>If you click on the "Hide" button, I will disappear.</p>
<p>If you click on the "Show" button, I will appear.</p>

<button id="hideID">Hide</button>
<button  id="showID">Show</button>

</body>
</html>
