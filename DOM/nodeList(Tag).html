<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>

<p>The DOM is very useful!</p>

<p id="demo"></p>

<script>

	var myNodelist = document.getElementsByTagName("p");
	//here we get a list(array) of nodes
	
	document.getElementById("demo").innerHTML =	
	"The innerHTML of the second paragraph is: " +
	myNodelist[1].innerHTML + "The nodeValue of the first paragraph is: " +
	myNodelist[0].childNodes[0].nodeValue;
	
	//this is extremely important 
	//if we want to access the text field from the element node
	//we need to use "innerHTML" -> myNodelist[0].innerHTML
	
	//if we want to access the text field from the text node
	//we first need to visit the text node, which is the child node of element node
	//myNodelist[0].childNodes[0]
	//then we could use nodeValue to direcly visit the text field
	//myNodelist[0].childNodes[0].nodeValue;
	
</script>

</body>
</html>
