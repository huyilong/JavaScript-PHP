<h1>This is a demo for changing CSS using JS</h1>

<script>
function callme(){
	var x = document.getElementById("demo");
	x.style.fontSize = "25px";
	x.style.color = "red";

	//comments in php is same with python with "#" or "/*"
	//comments in html using tag with "!--"

}
</script>

<button type="button" onclick="callme()">Click me to call JS</button>
